{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p class="date">{{ post.published_date }}</p>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}

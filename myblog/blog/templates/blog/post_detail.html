{% extends 'blog/base.html' %}

{% block content %}
<style>
.post-image {
    max-width: 100%;
    height: auto;
}

</style>
  <div class="post">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-date">{{ post.date_posted|date:"F d, Y" }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" class="post-image">

    {% endif %}
    <div class="post-content">{{ post.content }}</div>
    {% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_update' pk=post.pk %}" class="btn btn-secondary btn-sm mb-1">Edit</a>
  {% endif %}
  
  </div>
{% endblock %}

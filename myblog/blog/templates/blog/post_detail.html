{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content|linebreaks }}</p>
    <div class="date">
      Published: {{ post.created_at }}
    </div>
    {% if user.is_authenticated and user == post.author %}
    <div class="edit">
      <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
    </div>
    {% endif %}
  </div>
{% endblock %}

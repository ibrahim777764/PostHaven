{% extends 'blog/base.html' %}

{% block content %}

<style>
  img {
  width: 7edi00px;
  height: auto;
}

</style>
    <div class="post">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p class="date">{{ post.created_at|date:"d F Y" }} by {{ post.author }}</p>
        <p>{{ post.content }}</p>
    </div>
{% endblock content %}
